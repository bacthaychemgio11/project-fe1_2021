<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="gameTitle">Defend your brain</div>
            <div class="col-md-9">
                <div class="playground">
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                    <div class="flower_pos"></div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="menu">
                    <div class="menuTitle">Choose your defender</div>
                    <div class="itemName yourBudget">Your budget: 1000 <i class="fas fa-sun"></i></div>
                    <div style="position: relative; overflow: hidden;">
                        <div class="menuScreen">
                            <div class="row itemList">
                                <div class="col-md-6">
                                    <div class="itemCard">
                                        <div class="itemIMG sunflower"></div>
                                        <div class="itemName">Sun Flower</div>
                                        <div class="itemPrice">50 <i class="fas fa-sun"></i></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="itemCard">
                                        <div class="itemIMG goopeashooter"></div>
                                        <div class="itemName">Goo Peashooter</div>
                                        <div class="itemPrice">100 <i class="fas fa-sun"></i></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="itemCard">
                                        <div class="itemIMG carrot"></div>
                                        <div class="itemName">Carrot Rocket Launcher</div>
                                        <div class="itemPrice">400 <i class="fas fa-sun"></i></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="itemCard">
                                        <div class="itemIMG coconut"></div>
                                        <div class="itemName">Coconut Canon</div>
                                        <div class="itemPrice">300 <i class="fas fa-sun"></i></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="itemCard">
                                        <div class="itemIMG toad"></div>
                                        <div class="itemName">Toadstall</div>
                                        <div class="itemPrice">50 <i class="fas fa-sun"></i></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="itemCard">
                                        <div class="itemIMG stallia"></div>
                                        <div class="itemName">Stallia</div>
                                        <div class="itemPrice">50 <i class="fas fa-sun"></i></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="itemCard">
                                        <div class="itemIMG missileToe"></div>
                                        <div class="itemName">Missle Toe</div>
                                        <div class="itemPrice">200 <i class="fas fa-sun"></i></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="itemCard">
                                        <div class="itemIMG turkeyPult"></div>
                                        <div class="itemName">Turkey Pult</div>
                                        <div class="itemPrice">300 <i class="fas fa-sun"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bgMenuScreen"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="shove"></div>
    <div class="shove chat"></div>

    <div class="chat_modal">
        <div class="chat_content_holder">
            <div class="chat_content">
                Hi, we are zombies. We want your brain!
            </div>
        </div>
        <div class="chat_sender">
            <input type="text" class="mess_content" name="mess_content" id="mess_content">
            <button id='btnSend' class='d-block btn-primary px-3 py-1 rounded-pill'>Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
